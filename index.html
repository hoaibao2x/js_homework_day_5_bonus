<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- Main css -->
    <link rel="stylesheet" href="./css/main.css">

    <title>Document</title>
</head>

<body class="container">

    <!-- Bài 1 -->
    <div class="w-50 mx-auto">
        <div class="card">
            <form>
                <div class="card-header text-center">
                    Tính thuế thu nhập cá nhân
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="nhapHoTen">Nhập họ và tên</label>
                        <input type="text" class="form-control" id="nhapHoTen">
                    </div>
                    <div class="form-group">
                        <label for="nguoiPhuThuoc">Số người phụ thuộc</label>
                        <input type="number" class="form-control" id="nguoiPhuThuoc">
                    </div>
                    <div class="form-group">
                        <label for="tongThuNhap">Tổng thu nhập năm</label>
                        <input type="number" class="form-control" id="tongThuNhap">
                    </div>
                </div>
                <div class="card-footer text-center">
                    <div class="form-group">
                        <button class="btn btn-success" type="button" onclick="xuLyThongTin()">Tính thuế</button>
                        <button class="btn btn-danger" type="reset">Nhập lại</button>
                    </div>
                    <div class="alert alert-primary">
                        <p id="inTongThue"></p>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Bài 2 -->
    <div class="w-50 mx-auto">
        <form>
        <div class="card">
            <div class="card-header text-center">
                Tính tiền cáp
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="">Mã khách hàng:</label>
                    <input type="text" class="form-control" id="maKH">
                </div>
                <div class="form-group">
                    <label for="">Loại Khách hàng:</label>
                    <select class="form-control" id="loaiKH" onchange="checkKH()">
                        <option hidden></option>
                        <option value="ND">Nhà Dân</option>
                        <option value="DN">Doanh Nghiệp</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Số kết nối:</label>
                    <input type="number" class="form-control" id="soKetNoi">
                </div>
                <div class="form-group">
                    <label for="">Số kênh cao cấp:</label>
                    <input type="number" class="form-control" id="soKenhVip">
                </div>
            </div>
            <div class="card-footer text-center">
                <div class="form-group">
                    <button class="btn btn-success" type="button" onclick="xuLyForm2()">Tính toán</button>
                    <button class="btn btn-danger" type="reset">Nhập lại</button>
                </div>
            </div>
            <div class="alert alert-primary">
                <p id="inKetQua"></p>
            </div>
        </div>
        </form>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="./js/main.js"></script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</body>

</html>
